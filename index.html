<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1> <hr>

        <div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="text" id="age" placeholder="Enter Your age" class="input">

            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" placeholder="Enter Your weight" class="input">

            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="text" id="height" placeholder="Enter Your height" class="input">

            </div>
            <button onclick="calculateBMI()">Calculate BMI </button>
            <div id="result">
            </div>
            <div>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
